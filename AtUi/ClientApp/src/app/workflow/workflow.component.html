<div class="content-section-header">
  <h4>Work Flow </h4>
</div>

<div>
  <div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>
  <div class="form-group">
    <label for="file">Choose File</label>
    <input type="file"
           id="file" hidden
           (change)="handleFileInput($event.target.files)">
  </div>
 
</div>

<div class="example-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource" style="overflow:scroll; height:525px;">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> WorkflowID </mat-header-cell>
      <mat-cell *matCellDef="let element"><a fxFlexFill [routerLink]="['/shipment',element.id]" class="mat-row-link"> {{element.id}}</a> </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="usR_FST_NA">
      <mat-header-cell *matHeaderCellDef> Owner </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.usR_FST_NA}} </mat-cell>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="flE_NA">
      <mat-header-cell *matHeaderCellDef> File Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.flE_NA}} </mat-cell>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="wfL_STA_TE">
      <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.wfL_STA_TE}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="crD_DT">
      <mat-header-cell *matHeaderCellDef> CreatedAt </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.crD_DT}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator #paginator
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 20]"
                 [showFirstLastButtons]="true">
  </mat-paginator>
</div>
