<div>
  <mat-table #table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>
    <ng-container matColumnDef="WFL_ID">
      <mat-header-cell *matHeaderCellDef> WorkflowID </mat-header-cell>

      <mat-cell *matCellDef="let element"><a fxFlexFill routerLink="/shipment/{{element.WFL_ID}}" class="mat-row-link"> {{element.WFL_ID}}</a> </mat-cell>
    </ng-container>
    <ng-container matColumnDef="SMT_NR_TE">
      <mat-header-cell *matHeaderCellDef> Shipment Number </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.SMT_NR_TE}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="SHP_ADR_TE">
      <mat-header-cell *matHeaderCellDef> Shipment Address </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.SHP_ADR_TE}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="RCV_ADR_TE">
      <mat-header-cell *matHeaderCellDef> Receive Address EN </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.RCV_ADR_TE}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="RCV_ADR_CN">
      <mat-header-cell *matHeaderCellDef> Receive Address CN </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.RCV_ADR_TE}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="DST_CTY_TE">
      <mat-header-cell *matHeaderCellDef> Destination City </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.DST_CTY_TE}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="DST_PSL_TE">
      <mat-header-cell *matHeaderCellDef> Destination Postal Code </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.DST_PSL_TE}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Status">
      <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
      <mat-cell *matCellDef="let element">Uploaded </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator #paginator
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 20]"
                 [showFirstLastButtons]="true">
  </mat-paginator>
</div>
