<mat-dialog-content class="container">
  <form (ngSubmit)="submit" #formControl="ngForm" class="example-form">
    <!--<mat-form-field color="accent">
    <input matInput #input class="form-control" placeholder="Id" [(ngModel)]="rcV_ADR_TE" name="id" required>
    <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>-->

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Package Number" value="{{data.pkG_NR_TE}}" [(ngModel)]="data.pkG_NR_TE" name="pkG_NR_TE" readonly>
    </mat-form-field><br />
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Receiving Company" value="{{data.rcV_CPY_TE}}" [(ngModel)]="data.rcV_CPY_TE" name="rcV_CPY_TE" readonly>
    </mat-form-field><br />

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Receiving address" value="{{data.rcV_ADR_TE}}" [(ngModel)]="data.rcV_ADR_TE" name="rcV_ADR_TE" readonly>
    </mat-form-field><br />
    <mat-form-field class="example-full-width">
      <input matInput class="form-control" placeholder="Translated address" value="{{data.shP_ADR_TR_TE}}" [(ngModel)]="data.shP_ADR_TR_TE" name="shP_ADR_TR_TE" [required]="data.is__ADR_TR_TE_Required">
    </mat-form-field><br />
    <div class="form">
      <mat-form-field class="example-full-width">
        <input matInput class="form-control" placeholder="COD(CNÂ¥)" value="{{data.coD_TE}}" [(ngModel)]="data.coD_TE" name="coD_TE" pattern="^[0-9]{0,6}(\.[0-9]([0-9])?)?$">
        <mat-error *ngIf="formControl.invalid">Please Enter valid COD </mat-error>
        <mat-hint>Supported digit format: Max 6 digit with 2 decimal number (Ex. 999999.99)</mat-hint>
      </mat-form-field>
      <br />
      <br />
      <mat-form-field class="example-full-width">
        <mat-label>Extra Service</mat-label>
        <mat-select [(ngModel)]="data.poD_RTN_SVC" name="poD_RTN_SVC">
          <mat-option *ngFor="let option of PODoptions" [value]="option.key">
            {{option.value}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()" color="warn">Cancel</button>
  <button mat-raised-button [type]="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="stopEdit()" color="primary">Save</button>
</mat-dialog-actions>
