<div>
  <div>
    <h1 style="text-align: center"> Summary </h1>
    <br />
    <div>
      <span class="content-span full-width">Processed Shipments to SF : {{data.message.successCount}}</span>
      <br />
      <div *ngIf="data.message.successCount > 0" style="padding:0px 0px 0px 30px; height: 150px; overflow:auto">
        <div *ngFor="let SuccessList of data.message.successList; let i = index">
          <label > {{SuccessList}} </label>
        </div>
      </div>
    </div>
    <br />
    <div>
      <span class="content-span full-width">Failed Shipments to SF : {{data.message.failedCount}}</span>
      <br />
      <div *ngIf="data.message.failedCount > 0" style="padding:0px 0px 0px 30px; height: 150px; overflow:auto">
        <div *ngFor="let FailList of data.message.failedList; let i = index">
          <label> {{FailList}} </label>
        </div>
      </div>
    </div>
  </div>

  <div>
    <button mat-flat-button id="okay-button" [mat-dialog-close]="true">Ok</button>
  </div>
</div>
