<div>
  <div class="content-container">
    <span id="close-icon"><i (click)="closeDialog()" class="glyphicon glyphicon-remove"></i></span>
    <span class="content-span full-width">{{data.message}}</span>
  </div>

  <div>
    <button mat-raised-button id="no-button" (click)="onNoClick()" color="warn">No</button>
    <button mat-raised-button id="okay-button" [mat-dialog-close]="true" (click)="onOkClick()" color="primary">Continue</button>
  </div>
</div>
